<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Peoductivity Dashboard</title>
</head>

<body>
    <div id="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="Todo.png" alt="">
                <h2>To do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="Daily Planner.png" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="Motivation.png" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="Pomodoro.png" alt="">
                <h2>Pomodoro</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="Daily Goals.png" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Back</button>
            <h2>Your Personalized Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">

                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Back</button>
            <h2>Plan your Day to be more Productive</h2>

            <div class="day-planner">
                
            </div>


        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Back</i></button>
            <h2>Motivational Quote</h2>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Back</i></button>
            <h2>Pomodoro Timer</h2>
        </section>
        <section class="fullElem daily-golas-fullpage">
            <button class="back" id="4">Back</i></button>
            <h2>Daily Goals</h2>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
